<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Eczar" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script id="horn-template" type="text/x-handlebars-template">
        <div class="parent {{ keyword }}" id="horn-objects">
            <h2 class="child">{{ title }}</h2>
            <img class="child" src="{{ image_url }}" alt="">
            <p class="child">{{ description }}</p>
        </div>
        
    </script>
</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select>
            <option value="default">Show ALL teh Hornez!</option>
        </select>
        <h6 id="2"></h6>
        <a id="pg1" href=index.html>Horny Page 1</a>
        <a id="pg2" href=index2.html>MOAR Horns! i.e. Page 2</a>
    </header>
    
    <main>
        <section id=horn-main></section>
        <button id=hornnumber>Show by number of sweet HORNEZ!</button>
        <button id=alphabet>Show in alphabetical Hornez order</button>
    </main>

    <footer>
    </footer>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
